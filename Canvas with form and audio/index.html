<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Canvas Scene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Canvas Scene</h1>
    <div class="controls">
        <h3>Select Background</h3>
        <label><input type="radio" name="background" value="bg1" checked> Background 1</label>
        <label><input type="radio" name="background" value="bg2"> Background 2</label>
        <label><input type="radio" name="background" value="bg3"> Background 3</label>
        
        <h3>Move Character</h3>
        <input type="range" id="slider" min="0" max="700" value="350">
        
        <h3>Toggle Items</h3>
        <label><input type="checkbox" id="item1" checked> Item 1 (Tree)</label>
        <label><input type="checkbox" id="item2" checked> Item 2 (House)</label>
        <label><input type="checkbox" id="item3" checked> Item 3 (Car)</label>
        
        <h3>Sound Effects</h3>
        <button onclick="playSound(1)">Sound 1</button>
        <button onclick="playSound(2)">Sound 2</button>
        <button onclick="playSound(3)">Sound 3</button>
    </div>
    <canvas id="sceneCanvas" width="800" height="500"></canvas>
    <script src="script.js"></script>
</body>
</html>
